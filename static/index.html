<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go HTMX with Tailwind!</title>
    <link rel="icon" type="image/x-icon" href="/public/go.ico" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <h1>Hello World</h1>
      <p id="uuid-p"></p>
      <button hx-put="/uuid" hx-target="#uuid-p">Click to Generate uuid</button>
    </div>
  </body>
</html>
